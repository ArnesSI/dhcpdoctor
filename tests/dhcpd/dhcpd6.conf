#
# Configuration file for ISC dhcpd
#

# Global settings
authoritative;
log-facility local7;

# Default 3 days
default-lease-time 259200;
max-lease-time 259200;

allow leasequery;

# Global options
option dhcp6.domain-search "anso.arnes.si";
option dhcp6.name-servers 2001:1470:8000::72, 2001:1470:8000::66;
option ntp-servers 193.2.1.117, 193.2.1.92;

subnet6 fc00:3::/64 {
    range6 fc00:3::/96;
}
